# /etc/nginx/sites-available/wpo.myvnc.com
server {
    server_name wpo.myvnc.com;

    # TLS listen
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/wpo.myvnc.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/wpo.myvnc.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Health endpoint
    location = /health {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Content-Type' 'text/plain';
        return 200 'ok';
    }

    # Main proxy location
    location / {
        # CORS headers - allow all origins
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type' always;
        add_header 'Access-Control-Max-Age' '3600' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Max-Age' '3600' always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' '0' always;
            return 204;
        }

        # Proxy to backend (your FastAPI app)
        proxy_pass http://127.0.0.1:8000;

        # Recommended proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Larger payloads support
        client_max_body_size 100M;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect off;

        # HTTP/1.1 support
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# HTTP --> HTTPS redirect (certbot-managed)
server {
    listen 80;
    listen [::]:80;
    server_name wpo.myvnc.com;

    if ($host = wpo.myvnc.com) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
